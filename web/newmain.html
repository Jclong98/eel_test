<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Professor Pipeline</title>

    <!-- <link rel="stylesheet" href="css/main.css"> -->

    <style>
        html, body {
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.1), rgba(0, 0, 255, 0.1)
            );
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .process-container {
            width: 60%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-icon {
            width: 20%;
            margin: 2em;
        }

        .input-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 8px 2px;
        }

        .btn {
            padding: 0.3em 1em;
            border: 1px rgba(0, 0, 0, 0.1) solid;
            color: #555ddd;
            background: white;
        }

        .btn-primary {
            background: #555ddd;
            color: white;
            width: 60%;
            margin: 1.5em;
            padding: 0.5em;
            font-size: 1.3em;
            border-radius: 2em;
        }

        .btn-left {
            border-radius: 1em 0 0 1em;
        }

        .btn:hover {
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            filter: brightness(125%);
        }

        .btn:focus {
            outline: none;
        }

        input[type=text] {
            border: 1px rgba(0, 0, 0, 0.1) solid;
            padding: 0.3em;
            border-radius: 0 1em 1em 0;
        }

        input[type=text]:focus, input[type=text]:hover {
            outline: none;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        }

        .view-runs-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            margin: 2em;
        }

        .display-container {
            background: white;
            padding: 1em;
        }
        
    </style>

</head>
<body>

    <div class="process-container">
        <img src="static/professor_icon.png" alt="Professor_icon" class="main-icon">
        
        <div class="input-container">
            <button class="btn btn-left">Select Run</button><input type="text">
            <button class="btn btn-left">Select Shapefile</button><input type="text">
        </div>


        <button class="btn btn-primary">Process Run</button>
    </div>

    <div class="display-container view-runs-container">
        <div class="dropdown-container">
            DROPDOWNS GO HERE
        </div>
        <div class="display-container run-display-container">
            RUN WILL BE DISPLAYED HERE
        </div>
    </div>


</body>
</html>
